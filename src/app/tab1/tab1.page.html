<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Make Lists</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>





  <!-- <ion-button (click)="setStorage()">Set Name</ion-button> -->
  <ion-button (click)="readStorage()">Check Current List</ion-button>
  <!-- <ion-button (click)="pushToArray()">Save to Array</ion-button> -->
  <ion-button (click)="resetStorage()" color="danger">RESET</ion-button>
  
  <ion-item>
    <ion-input *ngIf="captionEntrySpotIsVisible" type="text" placeholder="Enter listname" (keyup.enter)="setCaption()" [(ngModel)]="listCaption"></ion-input>
    <!-- <ion-input type="text" placeholder="Enter listname" (keyup.enter)="setCaption()" [(ngModel)]="listCaption"></ion-input> -->
    <ion-button (click)="editCaption()" color="tertiary">EDIT CAPTION</ion-button>
  <ion-button (click)="addList()" color="secondary">ADD LIST</ion-button>
</ion-item>

  <ion-input #input type="text" placeholder="Enter an item" (keyup.enter)="pushToArray()" [(ngModel)]="enteredValue"></ion-input>  
 

<!-- <ion-badge>{{listName}}</ion-badge> -->

<ion-card>
  
  <ion-card-title>{{caption}}</ion-card-title>

 <ion-item *ngFor="let item of values">
  <!-- <ion-input type="text">{{item}}</ion-input> -->
  <ion-label>{{item}}</ion-label>
  <ion-button (click)="toTab3()" color="warning">EDIT</ion-button>
</ion-item>
</ion-card>
